{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.css" />
{% endblock %}
{% block content %}
{% if form.errors %}
   {% for field in form %}
         <div class="error_message">
                        {{ field.errors }}
                              </div>
                                 {% endfor %}
                                 {% endif %}
<form method="post" action="/accounts/register/" class="well">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <p>
    {{ field.label_tag }}
    {{ field }}
    </p>
    {% endfor %}
    <input type="submit" value="Register" />
    <input type="hidden" name="next" value="{{ next }}" />
    {% endblock %}
